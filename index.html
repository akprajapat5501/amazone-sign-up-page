<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://1000logos.net/wp-content/uploads/2016/10/Amazon-Logo.png" alt="Amazon">
        <div class="heading">
            <h1>Create Account</h1>
            <form action="" method="post">
                <label for="name"><strong>Your Name:</strong></label><br>
                <input type="text" id="name" name="name" placeholder="First and Last name">
                <br><br>
                <label for="email"><strong>Email:</strong></label><br>
                <input type="email" id="email" placeholder="abcd@gmail.com">
                <br><br>
                <label for="Password"><strong>Password:</strong></label><br>
                <input type="password" id="Password" placeholder="at least 6 characters">
                <br><br>
                <label for="re-Password"><strong>Re-enter password:</strong></label><br>
                <input type="password" id="re-Password">
                <br><br>
                <button><strong>Continue</strong></button>
                <br><br>
                <p>By creating an account. you agree to Amazon's <span>Conditions of use</span> and <span>Privacy Notice</span></p>
                <br>Already have an account? <span>Sign in.</span> Buying for work? <span>Create a free business account.</span><br><br>
                <p></p>
            </form>
        </div>
    </div>
</body>
</html>
